<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFields Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OFields Manager</h1>
        
        <!-- GitHub Authentication Section -->
        <div class="section" id="auth-section">
            <h2>GitHub Authentication</h2>
            <div class="auth-container">
                <div class="form-group">
                    <label for="github-token">Personal Access Token:</label>
                    <input type="password" id="github-token" placeholder="GitHub Personal Access Token">
                </div>
                <button id="saveAuthBtn">Save Authentication</button>
                <div id="auth-status" class="status-message"></div>
            </div>
        </div>
        
        <!-- Edit Form Section -->
        <div class="section">
            <h2>Edit Record</h2>
            <form id="recordForm">
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="text" id="id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="variable">Variable:</label>
                    <input type="text" id="variable">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="">-- Select Category --</option>
                        <option value="Scalar">Scalar</option>
                        <option value="Vector">Vector</option>
                        <option value="Table">Table</option>
                    </select>
                </div>
                
                <!-- Scalar specific fields -->
                <div class="category-fields scalar-fields" style="display: none;">
                    <div class="form-group">
                        <label for="scalarType">Type:</label>
                        <select id="scalarType">
                            <option value="Alpha">Alpha</option>
                            <option value="Numeric">Numeric</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="scalarSize">Size:</label>
                        <select id="scalarSize">
                            <option value="Integer">Integer</option>
                            <option value="Float">Float</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Value Source:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="scalarValueSource" value="assumption" checked> 
                                Use assumption screen
                            </label>
                            <label>
                                <input type="radio" name="scalarValueSource" value="minmax"> 
                                Min/Max here
                            </label>
                        </div>
                    </div>
                    <div class="form-group assumption-field">
                        <label for="scalarVariable">Variable:</label>
                        <input type="text" id="scalarVariable">
                    </div>
                    <div class="form-group minmax-field" style="display: none;">
                        <label for="scalarMin">Min:</label>
                        <input type="text" id="scalarMin">
                    </div>
                    <div class="form-group minmax-field" style="display: none;">
                        <label for="scalarMax">Max:</label>
                        <input type="text" id="scalarMax">
                    </div>
                </div>
                
                <!-- Vector specific fields -->
                <div class="category-fields vector-fields" style="display: none;">
                    <div class="form-group">
                        <label for="vectorScale">Vector Scale:</label>
                        <select id="vectorScale">
                            <option value="0.001">0.001</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vectorTableType">Vector Table Type:</label>
                        <input type="text" id="vectorTableType">
                    </div>
                    <div class="form-group">
                        <label for="vectorSize">Vector Size:</label>
                        <select id="vectorSize">
                            <option value="121">121</option>
                            <option value="484">484</option>
                            <option value="1452">1452</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vectorOptType">Vector Opt Type:</label>
                        <input type="text" id="vectorOptType">
                    </div>
                    <div class="form-group">
                        <label for="vectorShape">Vector Shape:</label>
                        <select id="vectorShape">
                            <option value="Policy year/quarter">Policy year/quarter</option>
                            <option value="Index month ref">Index month ref</option>
                            <option value="Policy 100">Policy 100</option>
                            <option value="Index day ref">Index day ref</option>
                            <option value="Policy linear interp">Policy linear interp</option>
                            <option value="Index simple">Index simple</option>
                            <option value="Generic">Generic</option>
                            <option value="Pol year/quarter with limit">Pol year/quarter with limit</option>
                        </select>
                    </div>
                </div>
                
                <!-- Table specific fields -->
                <div class="category-fields table-fields" style="display: none;">
                    <div class="form-group">
                        <label for="kType">KType:</label>
                        <input type="text" id="kType">
                    </div>
                    <div class="form-group">
                        <label for="jj">JJ:</label>
                        <input type="text" id="jj">
                    </div>
                    <div class="form-group">
                        <label for="tableLinkType">Table Link Type:</label>
                        <select id="tableLinkType">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tableType">Table Type:</label>
                    <input type="text" id="tableType">
                </div>
                <div class="form-group">
                    <label>Field Options:</label>
                    <div class="checkbox-row">
                        <div class="checkbox-item">
                            <label for="r">R</label>
                            <input type="checkbox" id="r">
                        </div>
                        <div class="checkbox-item">
                            <label for="u">U</label>
                            <input type="checkbox" id="u">
                        </div>
                        <div class="checkbox-item">
                            <label for="p">P</label>
                            <input type="checkbox" id="p">
                        </div>
                        <div class="checkbox-item">
                            <label for="h">H</label>
                            <input type="checkbox" id="h">
                        </div>
                        <div class="checkbox-item">
                            <label for="i">I</label>
                            <input type="checkbox" id="i">
                        </div>
                        <div class="checkbox-item">
                            <label for="d">D</label>
                            <input type="checkbox" id="d">
                        </div>
                        <div class="checkbox-item">
                            <label for="m">M</label>
                            <input type="checkbox" id="m">
                        </div>
                        <div class="checkbox-item">
                            <label for="g">G</label>
                            <input type="checkbox" id="g">
                        </div>
                        <div class="checkbox-item">
                            <label for="x">X</label>
                            <input type="checkbox" id="x">
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" id="saveBtn">Save Record</button>
                    <button type="button" id="addNewBtn">Add New Record</button>
                    <button type="button" id="clearBtn">Clear Form</button>
                </div>
            </form>
        </div>
        
        <!-- Records Display Section -->
        <div class="section">
            <h2>All Records</h2>
            <div class="table-container">
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Variable</th>
                            <th>Category</th>
                            <th>Table Type</th>
                            <th>R</th>
                            <th>U</th>
                            <th>P</th>
                            <th>H</th>
                            <th>I</th>
                            <th>D</th>
                            <th>M</th>
                            <th>G</th>
                            <th>X</th>
                            <th>JJ</th>
                            <th>KType</th>
                            <th>Table Link Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Status Section -->
        <div class="section">
            <h2>GitHub Status</h2>
            <div id="commit-status" class="status-message"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
